<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website with Footer & Image Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #030617;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 20px;
        }

        #previewImage {
            max-width: 300px;
            max-height: 300px;
            margin-top: 20px;
        }

        #imageText {
            margin-top: 10px;
            font-size: 18px;
            color: white;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1;
            border-radius: 15% 15% 0 0;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 1000px;
        }

        .footer-left,
        .footer-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer-center {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer-left img,
        .footer-right img,
        .footer-center img {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
        }

        .footer-left p,
        .footer-right p,
        .footer-center p {
            font-size: 12px;
            color: white;
            margin: 0;
        }

        .link-container {
            margin-top: 20px;
        }

        .input-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 14px;
            border: 2px solid white;
            background-color: transparent;
            color: white;
            outline: none;
            transition: border-color 0.3s ease-in-out;
            width: 100%;
            max-width: 300px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: none;
        }

        th {
            background-color: rgba(0, 0, 0, 0.5);
        }

        #alert {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: white;
        }

        #alert img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        #footerMessage {
            margin-top: 20px;
            font-size: 16px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="alert">
        <img src="img/alert.svg" alt="Alert">
        <span>Web hanya hiburan semata dan masih dalam pengembangan, di update jika saya niat :)</span>
    </div>

    <div id="footerMessage">
        Web ini dibuat dengan ‚ù§ oleh NephyyDev
    </div>

    <div class="content">
        <h1>ANOMALI SIMULATOR</h1>
        <br>
        <input type="file" id="fileInput" accept="image/*"><br>

        <div id="imageText" style="display:none;">
            Ku punya satu mimpi... üëø
        </div>

        <img id="previewImage" alt="Pratinjau Gambar">

        <div class="link-container">
            <a id="imageLink" href="#" target="_blank" style="display:none;">Klik di sini untuk melihat gambar</a>
            <br>
            <button id="shareButton" style="display:none;">Bagikan Link</button>
        </div>
    </div>

    <div class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <a href="https://nephyys.github.io" target="_blank">
                    <img src="img/workout.svg" alt="Workout">
                    <p>Workout</p>
                </a>
            </div>
            <div class="footer-center">
                <a href="https://nephyys.github.io" target="_blank">
                    <img src="img/home.svg" alt="Home">
                    <p>Home</p>
                </a>
            </div>
            <div class="footer-right">
                <a href="https://nephyys.github.io/content/feature" target="_blank">
                    <img src="img/feature.svg" alt="Feature">
                    <p>Feature</p>
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageUrl = e.target.result;
                    const previewImage = document.getElementById('previewImage');
                    previewImage.src = imageUrl;
                    previewImage.style.display = 'block';

                    const imageText = document.getElementById('imageText');
                    imageText.style.display = 'block';

                    const imageLink = document.getElementById('imageLink');
                    imageLink.href = imageUrl;
                    imageLink.style.display = 'block';

                    const shareButton = document.getElementById('shareButton');
                    shareButton.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                alert('Silakan pilih file gambar.');
            }
        });
    </script>
</body>
</html>
