<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi, Im Nephyy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #030617;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1;
            border-radius: 0 0 15% 15%;
        }

        .header img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .header p {
            font-size: 14px;
            margin: 0;
        }

        .content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content img {
            width: 150px;
            height: auto;
            margin-bottom: 30px;
        }

        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .title {
            font-size: 40px;
            color: white;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            display: inline-block;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            background-color: white;
            margin-left: 2px;
            animation: blinkCursor 0.8s infinite;
        }

        @keyframes blinkCursor {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        .subtitle {
            font-size: 18px;
            color: white;
            text-shadow: 1px 1px 6px rgba(255, 255, 255, 0.8);
            margin-top: 10px;
        }
        
        .verif {
            display: none;
            position: absolute;
            height: 10%;
            width: auto;
       }

       @media (min-width: 768px) {
        .verif {
            top: 990px;
            right: 500px;
    }
}

      @media (max-width: 767px) {
        .verif {
            top: 445px;
            right: 85px;
            height: 445%;
    }
}


        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1;
            border-radius: 15% 15% 0 0;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 1000px;
        }

        .footer-left,
        .footer-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer-center {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer-left img,
        .footer-right img,
        .footer-center img {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
        }

        .footer-left p,
        .footer-right p,
        .footer-center p {
            font-size: 12px;
            color: white;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="img/alert.svg" alt="Alert">
        <p>Web ini hanya hiburan semata dan masih dalam pengembangan akan diupdate jika saya niat :)</p>
    </div>

    <div class="content">
        <img src="img/broken.svg" alt="Broken">
        <div class="title-container">
            <h1 class="title">
                <span id="typing-text"></span>
                <span class="cursor"></span>
            </h1>
            <img id="verif-icon" class="verif" src="img/verif.png" alt="Verif Icon">
        </div>
        <p class="subtitle">Web Masih Dalam Pengembangan</p>
    </div>

    <div class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <a href="https://nephyys.github.io/content/workout.html" target="_blank">
                    <img src="img/workout.svg" alt="Workout">
                    <p>Workout</p>
                </a>
            </div>
            <div class="footer-center">
                <a href="https://nephyys.github.io" target="_blank">
                    <img src="img/home.svg" alt="Home">
                    <p>Home</p>
                </a>
            </div>
            <div class="footer-right">
                <a href="https://nephyys.github.io/content/feature.html" target="_blank">
                    <img src="img/feature.svg" alt="Feature">
                    <p>Feature</p>
                </a>
            </div>
        </div>
    </div>

    <script>
        const text = "NephyyDev";
        const typingText = document.getElementById('typing-text');
        const verifIcon = document.getElementById('verif-icon');
        let index = 0;

        function type() {
            if (index < text.length) {
                typingText.textContent += text.charAt(index);
                index++;
                setTimeout(type, 200);
            } else {
                setTimeout(function () {
                    verifIcon.style.display = 'inline';
                    verifIcon.style.width = (typingText.offsetHeight * 0.9) + 'px';
                }, 300);
            }
        }

        type();
    </script>
</body>
</html>
